	<div id="content" >
		<h1> Lakes Aquarium Contact Page </h1>

		<aside id="colOne">
			<h2> My Contact Information </h2>
			<p>
				Phone Number: <br>
					&nbsp;&nbsp;&nbsp;(641) 436-7074
			</p>
			patton_oehler@stu.indianhills.edu <br/>
			<br/>

		</aside>


		<section id="colTwo">
			<h2>
				Contact Me
			</h2>
			
			<form action="https://www.w3schools.com/action_page.php" method="get">
			<fieldset>
				<legend> Contact Form </legend>
				
				
				<label class="radbuttons" for="suffix" >Suffix:</label>
				<input type="radio" id="suffix" name="Suffix" value="Mr">
				<label class="radbuttons"  for="suffix">Mr. </label>
				<input type="radio" id="adult" name="Suffix" value="Mrs">
				<label class="radbuttons"  for="suffix">Mrs.</label>
				<input type="radio" id="Mrs" name="Suffix" value="Miss">
				<label class="radbuttons"  for="suffix">Miss</label>
				
				<br/>

				<label for="fname" >First name:</label>
  				<input type="text" id="fname" name="fname" placeholder="First Name"><br>
				<label for="lname">Last name:</label>
				<input type="text" id="lname" name="lname" placeholder="Last Name"><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="Your email address">
				<br/>

				<label for="phone">Phone(123-456-7890):</label>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="999-999-9999">
				<br/>

				<label for="contact">Preffered Contact:</label>
				<select name="contact" id="contact">
				  <option value="1" disabled selected>Please Select</option>
				  <option value="2">Phone</option>
				  <option value="3">Text</option>
				  <option value="4">Email</option>
				</select>
				<br/>

				<label for="message">Message:</label>
				<textarea id="message" name="message" rows="4" cols="50" placeholder="Comment..."></textarea>
				<br/>

				<label for="submit"></label>
				<input type="submit" value="Submit">

			</fieldset>
			</form>

		</section>
